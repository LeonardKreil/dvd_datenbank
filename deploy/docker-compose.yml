# version: "3.9" Bei neueren Versionen von Docker Compose nicht mehr notwendig

networks:
    backend:
        external: true

services:
  postgres_db:
    container_name: postgresdb
    image: postgres:13
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "dvdrental"
    ports:
      - "5432:5432"
    networks:
      - "backend"
    restart: "always"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_seed:
      container_name: postgresseed
      image: postgres:13
      environment:
          POSTGRES_HOST_AUTH_METHOD: "trust"
          PGPASSWORD: "1234"
      volumes:
          - ./postgres/dvdrental.tar:/tmp/dvdrental.tar:ro
      entrypoint: [ "bash", "-c", "sleep 10 && pg_restore -h postgresdb -U postgres -d dvdrental /tmp/dvdrental.tar && tail -f /dev/null" ]
      restart: "no"
      networks:
        - "backend"
      depends_on:
        - "postgres_db"

  adminer:
    container_name: adminer
    image: adminer
    networks:
      - "backend"
    ports:
      - "${UI_PORT?}:8080"

  nosql_db:
    container_name: nosql
    image: alpine:latest
    ports:
        - "80:80"
    networks:
        - "backend"
    depends_on:
        - "postgres_seed"

  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - "backend"

  data_migration:
    build:
      context: ./data_migration
    container_name: data_migration
    depends_on:
      postgres_db: # Abh√§ngigkeit von postgres_db
        condition: service_healthy  # Warte, bis der Service gesund ist
      mongodb:
        condition: service_started
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/mydatabase"
    networks:
      - "backend"

  data_read:
    build:
      context: ./data_read  # Verweist auf den Dockerfile-Pfad in `data_migration`
    container_name: data_read
    depends_on:
      data_migration:
        condition: service_completed_successfully  # Startet erst, wenn data_migration beendet ist
      mongodb:
        condition: service_started
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/mydatabase"
    # command: ["python", "/app/data_read/read.py"]
    networks:
      - backend

